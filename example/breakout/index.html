<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entropy - Breakout Game</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="screens">
        <div class="screen loading-screen">
            <div class="progress-bar-outer">
                <div class="progress-bar-inner">
                </div>
            </div>
        </div>
        <div class="screen menu-screen">
            <div class="breakout-logo"></div>
            <div class="menu-click-to-start">Click to start</div>
            <div class="menu-message-text">During the game, use left/right arrows to skip levels.</div>
        </div>
        <div class="screen gameplay-screen">
            <canvas class="game-canvas"></canvas>
        </div>
        <div class="screen gameover-screen">
            <div class="gameover-text">Game over</div>
        </div>
    </div>
    <footer>
        breakout. powered by entropy. mrtambourine &copy; 2015-2017
    </footer>
    <!-- Only these four scripts are needed initially, rest will be preloaded later. -->
    <script src="../lib/howler.min.js" defer></script>
    <script src="../lib/pixi.min.js" defer></script>
    <script src="../lib/velocity.min.js"></script>
    <script src="../lib/p2.min.js"></script>
    <script src="../../packages/entropy/dist/entropy.min.js" defer></script>
    <script src="../../packages/entropy-state-plugin/dist/entropy-state-plugin.min.js" defer></script>
    <script src="../../packages/entropy-loader-plugin/dist/entropy-loader-plugin.min.js" defer></script>
    <script src="../../packages/entropy-animation-plugin/dist/entropy-animation-plugin.min.js" defer></script>
    <script src="./dist/breakout.js" defer></script>
</body>
</html>
